<!DOCTYPE html>
<html>
  <head>
    <title>Autore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div><a href="/"><img src="/libreria-logo.jpg" width="50%"/></a></div>
    <div th:if="${author}">
		<form th:action="@{/delete}" method="get">
	    <h1 th:text="${author.nome}+' '+${author.cognome}">Pinco Pallino</h1>
	    <p>                   </p>
        <div>Data di nascita: <span th:text="'(' + ${author.dateOfBirth} + ')'">11/01/2000</span></div>
        <div>Biografia : <span th:text="${author.biografia}"></span></div>
        
       <div><button type="Long" th:value=${author.id} name="id" >Delete</button></div>
       </form>
    </div>
    <div th:unless="${author}">Non esiste</div>
  </body>
</html>
